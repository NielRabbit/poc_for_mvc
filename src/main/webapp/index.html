     <div><div class="container">

            <div class="form-group">
              <label for="id_input_username" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10"> <input type="email" class="form-control" id="id_input_username" name="username" placeholder="username"> </div>
            </div>
        
            <div class="form-group">
              <label for="id_input_password" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10"><input type="password" class="form-control" id="id_input_password" name="password" placeholder="password"></div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox"> <label><input type="checkbox"> Remember me</label></div>

    <!-- Modal -->
    <div id="id_signup_modal" class="modal fade" aria-hidden="true" aria-labelledby="id_signup_modal_label" role="dialog" tabindex="-1" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="id_signup_modal_label" class="">Sign up for End User Message Management</h4>
            <p>Easy to manage your messages on the storage server. Enjoy it...</p>
          </div>

          <form id="id_signup_form" action="admin/signup.rabbit" novalidate="" method="post" enctype="multipart/form-data" autocomplete="off" accept-charset="UTF-8" name="form1">

            <div class="modal-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group mc-field-group">
                    <label for="id_firstname">First name</label> <input id="id_firstname" class="form-control" required="" autocomplete="off" name="first_name"/>
                  </div>
                  <div class="form-group mc-field-group">
                    <label for="id_lastname">Last name</label> <input id="id_lastname" class="form-control" required="" autocomplete="off" name="last_name"/>
                  </div>
                  <div class="form-group mc-field-group">
                    <label for="id_email">Email</label> <input id="id_email" class="form-control" type="email" required="" autocomplete="off" name="email" placeholder="example@domain.com"/>
                  </div>
                  <div class="form-group mc-field-group">
                    <label for="id_password">Password</label> <input id="id_password" class="form-control" type="password" required="" autocomplete="off" name="password"/>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button class="btn btn-link btn-default" data-dismiss="modal" type="button">Close</button>
              <button id="id_save_form" class="btn btn-default" name="save_form" type="submit">Sign up</button>
            </div>
          </form>
        </div>
      </div>
